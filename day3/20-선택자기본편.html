<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="IE=edge">
        <title>선택자 기본편</title>
        <style>
            *{
                color:chartreuse;
            }

            /* 선택자 우선순위: 쓰여진 순서랑 관계없이 적용되는 순위
            1. 아이디 선택자
            2. 클래스 선택자
            3. 태그 선택자 */

            li{
                color:seagreen;
            }
            li.meal{
                color:blue;
            }
            li.japanese{
                color:salmon;
            }
            #chinese{
                color:red;
            }
        </style>
    </head>
    <body>
        <h2>음식 종류</h2>
        <p>세상엔 맛있는 음식이 너무 많습니다</p>
        <ul>
            <li class="meal">양식</li>
            <li class="meal">한식</li>
            <li id="chinese">중식</li>
            <li class="japanese" id="fav">일식</li>
        </ul>
    </body>
</html>
