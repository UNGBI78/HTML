<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="IE=edge">
        <title>테두리 스타일</title>
        <style>
            .area{
                        width: 200px;
                        height: 100px;
            }

            .red{
              border-width: 5px;
              border-style: dotted;
              border-color: red;
            }

            .green{
              /* 단축 속성은 공백으로 속성값을 서로 구분! */
              border: 3px solid rgb(0, 2, 128);

              border-radius: 15px 20px 40px 5px;
            }
        </style>
    </head>
    <body>
        <h2>더콰이엇 - No more cry</h2>
        <p class="red">봐, 존재하는 모든 건 연결되어 있어</p>
        <p class="area green">굳이 Twitter나 Facebook 없이도
    </body>
</html>
